<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Thiết lập đường viền cho form */
        .form {
            display: inline-block;
            border: 1px solid #000; /* Màu đen */

        }
        label {
            display:inline-block;
            margin-bottom: 5px;
        }

    </style>
</head>
<body>
    <div>
        <h1>Contact Us</h1>
        <div class="form" > 
            <div>
                <label style="width: 100px;">To</label>
                <input type="text"  placeholder="Example Cafe">
            </div>
            <div>
                <label style="width: 100px;">Your email</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label style="width: 100px;">Message</label>
                <textarea style="width: 200px; height: 100px;"></textarea>
            </div>
            <div>
                <label for="file">Attach File</label>
                <input type="file" id="file" name="file"> 
        </div> 
    </div>
    <div>
        <br>
        <div class="form">
            <div class="section">
                <label for="found">How did you hear of us</label>
                <select id="found" name="found">
                    <option value="Google">Google</option>
        </div>
        
                <!-- Các tùy chọn khác -->
            </select>
            <div>
                <label>
                    <input type="checkbox" name="newsletter"> Ensure this box is checked if you would like to receive email updates
                </label>
            </div>
        </div>
    </div>
    </div>
    <br>
    <button class="submit-button" type="submit">Send message</button>
</body>
</html>
